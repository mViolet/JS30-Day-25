<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Understanding JavaScript's Capture</title>
</head>
<body class="bod">

  <div class="one">
    <div class="two">
      <div class="three">
      </div>
    </div>
  </div>

  <button>Test button</button>

<style>
  html {
    box-sizing: border-box;
  }
  
  *, *:before, *:after { 
    box-sizing: inherit; 
  }

  div {
    width: 100%;
    padding: 100px;
  }

  .one {
    background: thistle;
  }

  .two {
    background: mistyrose;
  }

  .three {
    background: coral;
  }

  button {
    margin-top: 10px;
    padding: 5px;
  }
</style>

<script>

const divs = document.querySelectorAll('div');
const button = document.querySelector('button');

function logText(e) {
  console.log(this.classList.value);
  // e.stopPropagation(); //stops bubbling the event up to other elements that wrap around it (as long as capture is false/default)!!!
}

button.addEventListener('click', () => {
  console.log('%c click!', 'color: red; font-weight: bold; font-size: 15px;');
}, {
  once: true    // options argument to unbind the click listener. fires once - used for things like store checkout
});

divs.forEach(div => div.addEventListener('click', logText, {  //start of options arguments
  capture: false,  //runs the capture on the way Up to the last element. default
  once: true //listens for a click ONCE & then unbinds itself
}));

</script>
</body>
</html>
